<!doctype HTML>
<html lang="en">
	<head>
		<title>Bootstrap</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" type="text/css" href="dist/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="init.css">
	</head>
	<body>
	<div class="container main">

	<h1 class="text-center title" >LOG IN</h1>


	<div class="row row-divided">

	
	<div class=" container col-lg-6 verleft column-one">
	
	<p>Please enter your basic credentials</p>
		
		<form >
			<div class="form-group">
				<label for="username">Username</label>
				<input type="email" class="form-control" name="username" id="username">
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" class="form-control" name="password" id="password">
			</div>
			<div class="form-check">
				<label class="form-check-label"><input type="checkbox" class="form-check-input" id="">Remember me</label>

			</div>
			<button type="submit" class="btn btn-primary">Login</button>
		</form>
		</div>

<div class="vertical-divider">or</div>
		<div class=" container col-lg-6 verright comlumn-two">
	

	<p>Log in through one of the following social media services:</p>
		
		<form >
			<button type="submit" class="btn btn-primary center">Facebook</button><br><br>
			<button type="submit" class="btn btn-primary align-center">Twitter</button>
		</form>
		</div>
		</div>
	</div>
	
		
		<script src="jquery/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="dist/js/bootstrap.min.js"></script>
	</body>
</html>
